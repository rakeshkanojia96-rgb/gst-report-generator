<?xml version="1.0" encoding="UTF-8"?>
<svg width="220" height="52" viewBox="0 0 220 52" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="YasYah logo">
  <defs>
    <linearGradient id="yyGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d6efd"/>
      <stop offset="100%" stop-color="#198754"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Emblem -->
  <g transform="translate(6,6)" filter="url(#softShadow)">
    <rect x="0" y="0" width="40" height="40" rx="10" fill="url(#yyGrad)"/>
    <!-- Stylized YY -->
    <path d="M9 11 L15 23 L15 31 L11 31 L11 24 L6 13 Z" fill="#ffffff" opacity="0.95"/>
    <path d="M31 11 L25 23 L25 31 L29 31 L29 24 L34 13 Z" fill="#ffffff" opacity="0.95"/>
    <circle cx="20" cy="20" r="7" fill="#ffffff" opacity="0.12"/>
  </g>

  <!-- Wordmark (inherits currentColor so it adapts to theme) -->
  <g transform="translate(56,13)" style="color:#0d6efd">
    <text x="0" y="24" font-family="Inter,Segoe UI,Roboto,Helvetica,Arial,sans-serif" font-size="26" font-weight="700" fill="currentColor" letter-spacing="0.5">
      YasYah
    </text>
  </g>
</svg>
